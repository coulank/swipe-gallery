<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/slide-gallery.css">        
    </head>
    <body>
        <!-- HTML編集を使用して、slide-gallery というクラスを付与すると動作します -->
        <ul class="wp-block-gallery columns-3 is-cropped slide-gallery">
            <li class="blocks-gallery-item"><figure><img src="images/sample_600x400.png" alt="サンプル_横長" data-id="" data-link="" class="wp-image"/></figure></li>
            <li class="blocks-gallery-item"><figure><img src="images/sample_400x600.png" alt="サンプル_縦長" data-id="" data-link="" class="wp-image"/></figure></li>
            <li class="blocks-gallery-item"><figure><img src="images/sample_1080x1920.jpg" alt="サンプル_スマホサイズ" data-id="" data-link="" class="wp-image"/></figure></li>
            <li class="blocks-gallery-item"><figure><img src="images/sample_1920x1080.jpg" alt="サンプル_PCサイズ" data-id="" data-link="" class="wp-image"/></figure></li>
        </ul>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/hammer.min.js"></script>

    <script src="../js/slide-gallery.js?v=1.1.1.2"></script>
</html>
